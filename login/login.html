<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Login</title>
<link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container">
    <div class="login-box">
        <img src="../img/profil.png"" alt="Profile Picture">
        <h2>Login</h2>
        <form method="post" action="login.php">
            <div class="textbox">
                <input type="text" placeholder="Username" name="Username" required>
            </div>
            <div class="textbox">
                <input type="password" placeholder="Password" name="Password" required>
            </div>
            <input type="submit" class="btn" value="Login">
        </form>
        <p>Belum memiliki akun? <a href="../daftar/daftar.html">Daftar</a></p>
        <p><a href="../reset/reset.html">Lupa password?</a></p>
        <button class="google-btn">Login dengan Google</button>
    </div>
</div>

<script>
    // Function to get URL parameter value by name
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Function to display message if present in URL
    window.onload = function() {
        var message = getParameterByName('pesan');
        if (message === 'password_diperbarui') {
            alert('Password Anda telah diperbarui.');
        }
    };
</script>

</body>
</html>
